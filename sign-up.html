<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CodePen - sign up</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
      *{
        /* position: relative; */
        border: 1px solid;
      };
      html,body{
      height: 100%;
      position: absolute;
      }
      header,main{
        position: relative;
        top:50%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container py-2 d-flex justify-content-between">
        <div class="py-3">
          <h1>請先註冊</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>購買人全名： <input type="text" name="buyname" id="buyname" placeholder="選填"></p>
          <p id="buyname_note"></p>
          <p>E-mail：<input type="text" name="email" id="email" placeholder="選填" required></p>
          <p>使用者名稱： <input type="text" name="username" id="username" placeholder="必填"></p>
          <p> 使用者密碼 : <input name="password" id="password" type="password" placeholder="您的密碼"/>
          <p> 驗證使用者密碼密碼 : <input name="password_check" id="password_check" type="password" placeholder="驗證密碼"/>
          <p id="pa_ch"></p>
          <p> <button>submit</button></p>
          <p id="warr"></p>
        </div>
      </div>
    </main>
  </body>
  <script  src="./sign-up.js"></script>

</html>
